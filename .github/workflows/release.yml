name: Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:

defaults:
  run:
    working-directory: client

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            args: --target aarch64-apple-darwin
            rust-targets: aarch64-apple-darwin
            node-target: aarch64-apple-darwin
            artifact: ImageStore-mac-arm
          - os: macos-latest
            args: --target x86_64-apple-darwin
            rust-targets: x86_64-apple-darwin
            node-target: x86_64-apple-darwin
            artifact: ImageStore-mac-intel
          - os: windows-latest
            args:
            node-target:
            artifact: ImageStore-win
          - os: ubuntu-22.04
            args:
            node-target:
            artifact: ImageStore-linux

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust-targets || '' }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies
        run: bun install

      - name: Download Node binary for sidecar
        run: node ../scripts/download-node.mjs ${{ matrix.node-target && format('--target {0}', matrix.node-target) || '' }}

      - name: Build and bundle
        env:
          NO_STRIP: ${{ runner.os == 'Linux' && 'true' || '' }}
        run: bun run tauri:build -- ${{ matrix.args }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            client/src-tauri/target/*/release/bundle/dmg/*.dmg
            client/src-tauri/target/release/bundle/dmg/*.dmg
            client/src-tauri/target/release/bundle/nsis/*.exe
            client/src-tauri/target/release/bundle/appimage/*.AppImage
            client/src-tauri/target/release/bundle/deb/*.deb
            client/src-tauri/target/release/bundle/rpm/*.rpm

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
