<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
    <linearGradient id="lens" x1="30%" y1="0%" x2="70%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="40%" style="stop-color:#312e81"/>
      <stop offset="70%" style="stop-color:#4338ca"/>
      <stop offset="100%" style="stop-color:#1e1b4b"/>
    </linearGradient>
    <linearGradient id="lensRing" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e0e0"/>
      <stop offset="50%" style="stop-color:#a0a0a0"/>
      <stop offset="100%" style="stop-color:#d0d0d0"/>
    </linearGradient>
    <radialGradient id="lensFlare" cx="38%" cy="38%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </radialGradient>
    <linearGradient id="body" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f8f8"/>
      <stop offset="100%" style="stop-color:#e0e0e0"/>
    </linearGradient>
    <linearGradient id="grip" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d0d0d0"/>
      <stop offset="50%" style="stop-color:#b8b8b8"/>
      <stop offset="100%" style="stop-color:#c8c8c8"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#bg)"/>

  <!-- Camera body - wider DSLR shape -->
  <rect x="80" y="172" width="352" height="210" rx="20" ry="20" fill="url(#body)"/>

  <!-- DSLR grip (right side bulge) -->
  <rect x="368" y="164" width="72" height="226" rx="18" ry="18" fill="url(#grip)"/>
  <!-- Grip texture lines -->
  <line x1="388" y1="200" x2="388" y2="350" stroke="#a0a0a0" stroke-width="1.5" opacity="0.4"/>
  <line x1="396" y1="196" x2="396" y2="354" stroke="#a0a0a0" stroke-width="1.5" opacity="0.4"/>
  <line x1="404" y1="196" x2="404" y2="354" stroke="#a0a0a0" stroke-width="1.5" opacity="0.4"/>
  <line x1="412" y1="200" x2="412" y2="350" stroke="#a0a0a0" stroke-width="1.5" opacity="0.4"/>

  <!-- Viewfinder / pentaprism hump -->
  <path d="M180,172 L200,132 L300,132 L320,172" fill="url(#body)" stroke="none"/>
  <rect x="200" y="126" width="100" height="46" rx="6" ry="6" fill="url(#body)"/>

  <!-- Hot shoe mount -->
  <rect x="228" y="120" width="44" height="8" rx="2" ry="2" fill="#c0c0c0"/>

  <!-- Viewfinder eyepiece -->
  <rect x="232" y="134" width="36" height="16" rx="4" ry="4" fill="#2d2d2d"/>
  <rect x="236" y="138" width="28" height="8" rx="2" ry="2" fill="#1a1a1a"/>

  <!-- Lens mount ring (outer) -->
  <circle cx="240" cy="280" r="88" fill="url(#lensRing)"/>

  <!-- Lens barrel -->
  <circle cx="240" cy="280" r="80" fill="#3a3a3a"/>

  <!-- Lens ring detail -->
  <circle cx="240" cy="280" r="74" fill="none" stroke="#555" stroke-width="2"/>
  <circle cx="240" cy="280" r="68" fill="#2d2d2d"/>

  <!-- Inner lens glass -->
  <circle cx="240" cy="280" r="56" fill="url(#lens)"/>

  <!-- Lens coating reflections -->
  <circle cx="240" cy="280" r="56" fill="url(#lensFlare)" opacity="0.6"/>

  <!-- Inner lens ring -->
  <circle cx="240" cy="280" r="40" fill="none" stroke="#1e1b4b" stroke-width="1.5" opacity="0.5"/>
  <circle cx="240" cy="280" r="24" fill="#0f0e2a" opacity="0.8"/>

  <!-- Lens highlight spot -->
  <ellipse cx="224" cy="264" rx="12" ry="8" fill="#ffffff" opacity="0.35"/>

  <!-- Mode dial (top left of body) -->
  <circle cx="140" cy="172" r="18" fill="#c0c0c0"/>
  <circle cx="140" cy="172" r="14" fill="#a0a0a0"/>
  <circle cx="140" cy="172" r="6" fill="#888"/>

  <!-- Shutter button -->
  <circle cx="392" cy="168" r="14" fill="#d0d0d0"/>
  <circle cx="392" cy="168" r="10" fill="#b8b8b8"/>

  <!-- Medical cross badge - bottom right -->
  <g transform="translate(380, 340)">
    <circle cx="0" cy="0" r="38" fill="#DC2626"/>
    <circle cx="0" cy="0" r="34" fill="#EF4444"/>
    <rect x="-18" y="-5.5" width="36" height="11" rx="2.5" fill="#ffffff"/>
    <rect x="-5.5" y="-18" width="11" height="36" rx="2.5" fill="#ffffff"/>
  </g>
</svg>
